<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinearSearch</title>
</head>
<body>
    <script>
        function linear(arr,ele){
            for(let i = 0;i<arr.length;i++){
                if(arr[i] == ele){
                    return i;
                }
            }
            return -1;
        }
        console.log(linear([1,2,3,4,5,6,,7,8,9],2));
    </script>
</body>
</html>

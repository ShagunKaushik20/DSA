<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function gcd(dividend,divisor){
            while(dividend%divisor!=0){
                let rem = dividend%divisor;
                dividend = divisor;
                divisor = rem;
            }
            console.log(divisor);
        }
        gcd();
    </script>
</body>
</html>

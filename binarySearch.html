<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinarySearch</title>
</head>
<body>
    <script>
        function BinarySearch(arr,ele){
            let start = 0;
            let end = arr.length-1;
            while(start<=end){
                let mid = Math.floor((start+end)/2);
                if(ele>arr[mid]){
                    start = mid+1;
                }
                else if(ele<arr[mid]){
                    end = mid - 1;
                }
                else{
                    return mid;
                }
            }
            return -1
        }
        console.log(BinarySearch([1,2,3,4,5,6,7,8,9],8));
    </script>
</body>
</html>
